<!DOCTYPE html>
<html>
  <head>
    <title>Création de client</title>
  </head>
  <body>
    <h1>Création de client</h1>
    <form>
      <label for="email">Email :</label>
      <input type="email" id="email" name="email" required><br><br>

      <label for="prenom">Prénom :</label>
      <input type="text" id="prenom" name="prenom" required><br><br>

      <label for="nom">Nom :</label>
      <input type="text" id="nom" name="nom" required><br><br>

      <label for="societe">Société :</label>
      <input type="text" id="societe" name="societe" required><br><br>

      <label for="pays">Pays :</label>
      <input type="text" id="pays" name="pays" required><br><br>

      <button type="submit">Ajouter</button>
    </form>

    <script>
        const emailInput = document.getElementById('email')
        const emailError = document.getElementById('email-error')

        emailInput.addEventListener('input', () => {
            if (!emailInput.checkValidity()) 
    {
        emailError.innerText = 'Adresse e-mail invalide'
        emailInput.classList.add('invalid')
    }
           else 
    {
    emailError.innerText = ''
    emailInput.classList.remove('invalid')
    }
})

    </script>
  </body>
</html>
